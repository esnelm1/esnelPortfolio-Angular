<div id="aboutMe" class="container-fluid-body" >
    <div class="card">
      <h3>About me...</h3>
      <p class="profile-text"><img class="profile-photo" src="{{persona.img}}">{{persona.descripcion}}</p>
    </div>
    <button (click)="saveData()" *ngIf="isLogged">Send</button>
    <input id="aboutMe" name="aboutMe" [(ngModel)]="persona.descripcion" *ngIf="isLogged" type="text">
    <input *ngIf="isLogged" type="file" (change)="onFileChanged()">
  </div>
