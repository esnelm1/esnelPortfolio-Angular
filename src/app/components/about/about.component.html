<div id="aboutMe" class="container-fluid-body">
  <div class="card">
    <button *ngIf="isLogged" (click)="isClickedFun()" class="bi bi-pencil-fill"></button>
    <h3>Sobre mi</h3>
    <p class="profile-text"><img class="profile-photo" src="{{persona.img}}">{{persona.descripcion}}</p>
  <div *ngIf="isClicked" class="card-modificaciones">
    <h6>Descripci√≥n</h6>
    <textarea rows="7" cols="50" id="aboutMe" name="aboutMe" [(ngModel)]="persona.descripcion" type="text"></textarea>
    <h6>Imagen de perfil</h6>
    <div class="buttons-container">
      <input type="file" (change)="uploadImage($event)" #fileUploader>
      <button (click)="resetFileUploader()">Eliminar foto</button>
    </div>
    <button [disabled]="!localIsUpload" class="send" (click)="saveData()" *ngIf="isLogged">Enviar</button>
    <div *ngIf="isErrorModificar" class="alert alert-danger" role="alert" style="margin: 10px;">
      Ha ocurrido un error. No se pudo actualizar.
  </div>
  </div>
</div>
