<div class="intro-container">
  <div id="intro" class="container-fluid">
    <div class="typewriter">
      <h1>Hola! Soy {{persona.nombre}} {{persona.apellido}}.</h1>
    </div>
  </div>
  <button *ngIf = "isLogged" (click)="isClickedFun()" class="bi bi-pencil-fill"></button>
</div>
<div class="container-fluid-body">
  <div class="card-modificaciones" *ngIf="isClicked" style="margin: 0;">
    <h6>Nombre</h6>
    <input id="name" [(ngModel)]="persona.nombre" type="text">
    <h6>Apellido</h6>
    <input id="apellido" [(ngModel)]="persona.apellido" type="text">
    <button class="send" (click)="saveData()" *ngIf="isLogged">Send</button>
    <div *ngIf="isErrorModificar" class="alert alert-danger" role="alert" style="margin: 10px;">
      Ha ocurrido un error. No se pudo actualizar.
  </div>
  </div>
</div>
