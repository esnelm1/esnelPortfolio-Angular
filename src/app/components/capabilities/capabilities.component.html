<div id="capabilities" class="container-fluid-body">
    <div class="card">
        <h3> Hard and soft skills </h3>
        <div class="table-container">
        <table>
            <tbody>
                    <th *ngFor="let hys of hySList">
                        <app-percentage-charts count="{{hys.porcentaje}}"
                        name="{{hys.nombre}}"></app-percentage-charts>                       
                    </th>
            </tbody>
        </table>
    </div>
        <div *ngIf="isLogged" class="card" style="padding: 20px;">
            <h5> Modificar habilidad </h5>
            <select #list (change)="onSelected(list.value)">
              <option default>Elegir</option>
              <option *ngFor="let hys of hySList" [value]="hys.id">{{hys.nombre}}</option>
            </select>
            <input  [(ngModel)]="hyS.nombre" type="text">
            <input  [(ngModel)]="hyS.porcentaje" type="text">
            <button (click)="saveData()" >Send</button>
            <button (click)="onDelete()" >Eliminar</button>
          </div>
          <div *ngIf="isLogged" class="card" style="padding: 20px;">
            <h5> Crear habilidad </h5>
            <input  [(ngModel)]="newHyS.nombre"  type="text">
            <input  [(ngModel)]="newHyS.porcentaje" type="text">
            <button (click)="createData()" >Crear</button>
          </div>
    </div>
</div>
