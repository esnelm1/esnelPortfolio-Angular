<div id="education" class="container-fluid-body">
    <div class="card">
        <div *ngFor="let education of educationList">
                <p class="card-title"><strong>{{education.institution}}</strong> 
                    <img class="logo" src="{{education.img}}"></p>
                <p class="card-text">{{education.career}} - {{education.date}} </p>
                <input>
                <input type="file" (change)="onFileChanged()">
        </div>
    </div>
</div>
